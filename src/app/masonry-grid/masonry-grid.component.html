<div>
  <input type="text" [(ngModel)]="searchQuery" placeholder="Search products" />
  <button (click)="searchProducts()">Search</button>
  <button (click)="resetSearch()">Reset</button>
</div>

<div class="grid-container">
  <div class="grid-item" *ngFor="let product of filteredProducts.length ? filteredProducts : products">
    <a [routerLink]="'/product/' + product._id">
      <img [src]="product.image" alt="{{ product.name }}" />
      <h3>{{ product.name }}</h3>
      <p>{{ product.currency }} {{ product.price }}</p>
    </a>
  </div>
</div>

<div class="pagination">
  <button (click)="changePage(-1)" [disabled]="currentPage === 1">Previous</button>
  <button (click)="changePage(1)">Next</button>
</div>
